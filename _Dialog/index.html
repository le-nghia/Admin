<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Welcome | Home</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  </head>
  <body>

    <section>
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
                    ABC</button>

                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-5 col-lg-5 block-image">
                                        <img src="img/2.jpg" alt="anh">
                                    </div>
                                    <div class="col-md-6 col-lg-6 block-contact">
                                        <h3 style="text-align: center ;">Contact Us</h3>
                                        <hr>
                                        <form action="#" class="form-group">
                                            <div class="form-group col-md-6">
                                              <label for="name">Name</label>
                                              <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Nhập tên của bạn...">
                                              <small id="helpId" class="form-text text-muted">Help text</small>
                                            </div>
                                            <div class="form-group col-md-6">
                                              <label for="password">Password</label>
                                              <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Nhập mật khẩu...">
                                              <small id="helpId" class="form-text text-muted">Help text</small>
                                            </div>
                                            <div class="form-group col-md-12">
                                              <label for="center">Center</label>
                                              <textarea class="form-control" name="center" id="center" rows="3" onblur=" if (this.value == '') { this.value = 'Enter message...';}"
                                              onfocus="this.value = ''; "> </textarea>
                                            </div>
                                            <div class="form-group ">
                                                <div class="form-check col-lg-6">
                                                    <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="check-in" id="sv" value="checkedValue" >
                                                    Sinh viên
                                                </label>
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="check-in" id="dn" value="checkedValue" >
                                                    Doanh nghiệp
                                                </label>
                                                </div>
                                                <div class="form-group col-lg-6">
                                                <label for="brand">Brand</label>
                                                <select class="form-control" name="brand" id="brand">
                                                    <option value="1">Apple</option>
                                                    <option value="2">Samsung</option>
                                                    <option value="3">Sony</option>
                                                </select>
                                                </div>
                                            </div>
                                            <div class="float-right">
                                                <button type="button" class="btn btn-success">Done</button>
                                                <a class="btn btn-primary" href="#" role="button">Cancel</a>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="pull-left">
                                    <span>Enter call: 0984292547</span>
                                </div>
                                <div class="pull-right">
                                    <span>Email: lenghia.it97@gmail.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
